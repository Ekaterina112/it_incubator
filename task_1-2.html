
<!-- перенаправляет запросы на Google -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> search system </title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div style='position:absolute; top:33%; left:35%;  z-index:1;'>
    <img src="logo.png" alt="logo">
  </div>
  <form action="https://www.google.by/search" method="get">
    <div class="inputs">
      <input type="text" id="field" placeholder="search..." style="width: 300px; height: 30px" name="q">
      <input type="submit" id="button" value="go" style="width: 50px;height: 34px">
    </div>
    </form>
</body>

</html>
